
<div class="registration-modal__overflow" id="registrationModal">
  <div class="registration-modal modal">
    <button class="registration-modal__close-btn close-btn" id="registrationModalCloseButton"></button>
    <div class="registration-modal__wrapper">
      <p class="registration-modal__title">Ваши подписки</p>
      <p class="registration-modal__comment">Адрес подписки будет принадлежать пользователю:</p>
      <form class="registration-modal__form form">
        <div class="form__wrapper registration-modal__form-wrapper">
          <div class="form__popup registration-modal__form-popup-container">
            <div class="form__item registration-modal__form-item registration-modal__form-item_FIO">
              <label class="form__input-label" for="fullName">Ваше имя</label>
              <input class="form__input-text registration-modal__input-text" name="fullName" id="fullName" value="" placeholder="Иванов Иван Иванович"/>
            </div>
            <div class="form__item registration-modal__form-item_email">
              <label class="form__input-label" for="email">Почта</label>
              <input class="form__input-text registration-modal__input-text" name="email" id="email" value="" placeholder="ivanov@gmail.com"/>
            </div>
            <div class="form__item registration-modal__form-item_phoneNumber">
              <label class="form__input-label" for="phone">Телефон *</label>
              <input class="form__input-text registration-modal__input-text" name="phone" id="phone" value="" placeholder="******" type="password"/>
            </div>
            <div class="form__item registration-modal__form-item_password">
              <label class="form__input-label" for="password">Пароль *</label>
              <input class="form__input-text registration-modal__input-text" name="password" id="password" value="" placeholder="******" type="password"/>
            </div>
            <div class="form__item registration-modal__form-item_passwordCheck">
              <label class="form__input-label" for="passwordCheck">Подтверждение пароля *</label>
              <input class="form__input-text registration-modal__input-text" name="passwordCheck" id="passwordCheck" value="" placeholder="+7 (xxx) xxx-xx-xx"/>
            </div>
            <div class="form__item registration-modal__form-item_code">
              <label class="form__input-label" for="Введите код">Введите код *</label>
              <input class="form__input-text registration-modal__input-text" name="Введите код" id="Введите код" value="" placeholder="XXXXXX"/>
            </div>
            <div class="registration-modal__captcha registration-modal__form-item_captcha"></div>
            <button class="button form__buy-button registration-modal__form-item_registrationButton">зарегистрироваться</button>
            <div class="form__item">
              <p class="registration-modal__haveAnAccoutn">Есть аккаунт?</p>
            </div>
            <div class="form__item form__item_radio registration-modal__form-item_offerCheck">
              <input class="form__check-personal" type="checkbox" name="personalData" id="personalData"/>
              <label class="form__input-label form__input-label_small" for="personalData">Я согласен на обработку персональных данных</label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  const buttonRegistrationModalOpen = document.querySelector('#registrationModalOpenButton')
  const RegistrationModal = document.querySelector('#registrationModal')
  const RegistrationModalCloseButton = document.querySelector('#registrationModalCloseButton')
  
  buttonRegistrationModalOpen.addEventListener('click', () => {
      RegistrationModal.classList.add('registration-modal__overflow_active')
  })
  RegistrationModalCloseButton.addEventListener('click', () => {
      RegistrationModal.classList.remove('registration-modal__overflow_active')
  })
</script>
