<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LalaStore</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mainPage.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper-top">
          <div class="header__elements">
            <div class="header__element header__element-geo">г. Москва, Электролитный проезд 3Б стр 6</div><a class="header__element header__element-phone" href="tel:+79163613000">+7 916 361-30-00</a>
          </div>
          <div class="header__elements"><a class="header__element header__element-catalog" href="#">Каталог</a><a class="header__element header__element_active" href="#">Главная</a><a class="header__element" href="#">Как купить</a><a class="header__element" href="#">Доставка</a><a class="header__element" href="#">О компании</a><a class="header__element" href="#">Мы в instagram</a><a class="header__element" href="#">Акции</a></div>
        </div>
        <div class="header__wrapper-bottom"><img class="header__logo" src="./assets/img/logo.png" alt="logo">
          <div class="header__search">
            <div class="header__search__area"><img class="header__search__area__icon" src="./assets/img/icons/search.svg" alt="search">
              <input class="header__search__area__input" type="text" placeholder="Начните писать">
            </div>
            <div class="header__search__button">Найти</div>
          </div>
          <div class="header__items-bottom">
            <div class="header__item-bottom"><img class="header__item-bottom__img header__item-bottom__img-heart header__item-bottom__img-heart_disabled" src="./assets/img/icons/heart.svg" alt="heart" style="display: none"><img class="header__item-bottom__img header__item-bottom__img-heart header__item-bottom__img-heart_active" src="./assets/img/icons/heart_active.svg" alt="heart">
              <div class="header__item-bottom__text">Избранное</div>
            </div>
            <div class="header__item-bottom"><img class="header__item-bottom__img header__item-bottom__img-bag header__item-bottom__img-bag_disabled" src="./assets/img/icons/bag.svg" alt="bag"><img class="header__item-bottom__img header__item-bottom__img-bag header__item-bottom__img-bag_active" src="./assets/img/icons/bag_active.svg" alt="bag" style="display: none">
              <div class="header__item-bottom__text">Корзина</div>
            </div>
            <div class="header__item-bottom"><img class="header__item-bottom__img header__item-bottom__img-profile" src="./assets/img/icons/profile.svg" alt="profile">
              <div class="header__item-bottom__text">Войти</div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
